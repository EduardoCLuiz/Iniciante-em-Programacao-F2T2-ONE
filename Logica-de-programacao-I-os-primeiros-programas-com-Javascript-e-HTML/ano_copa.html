<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

	var limite = parseInt(prompt("Digite o ano limite:"))
	var anoCopa = 1930;

	while(anoCopa <= limite){

		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}

	mostra("FIM");
</script>
